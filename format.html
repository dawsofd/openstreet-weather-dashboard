<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Travel Search Results</title>
  <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <link rel = "stylesheet" href = "./assets/css/format.css">
</head>

<body>
  <main class = "section">
    <section class = "container">
      <section class = "columns">
         
        <aside class = "column is-one-quarter" id = "search-history">
          <h2 class = "title is-4">Search History</h2>
          <ul>
            <li><a href = "#">San Francisco - Golden Gate Park</a></li>
            <li><a href = "#">Los Angeles - Griffith Observatory</a></li>
          </ul>
          <ul id = "dynamic-suggestions">

          </ul>
        </aside>

        <section class = "column">
          <h1 class = "title is-3">Travel Dashboard</h1>
          <section class = "box">
            <h2 class = "title is-5">Map</h2>
            <section id = "map">

            </section>
          </section>

          <section class = "box">
            <h2 class = "title is-5">5-Day Weather Forecast</h2>
            <section id = "forecast-weather" class = "columns is-multiline">

            </section>
          </section>

          <section class = "box">
            <h2 class = "title is-5">Things To Do</h2>
            <ul id = "things-to-do">
              
            </ul>
          </section>
        </section>

      </section>
    </section>
  </main>
</body>
</html>
